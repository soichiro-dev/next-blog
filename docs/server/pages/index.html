/json">{"props":{"pageProps":{"blog":[{"id":"xilwp9xrd5b","createdAt":"2021-02-07T11:23:52.192Z","updatedAt":"2021-02-14T06:05:29.148Z","publishedAt":"2021-02-07T11:23:52.192Z","revisedAt":"2021-02-14T06:05:29.148Z","title":"テストテストテストテストテストテストテストテストテストテストテストテストテストテストテストテストテストテストテストテストテストテストテストテストテストテストテストテストテストテストテストテストテストテストテストテスト","body":"# 見出し"},{"id":"uw56buyqu","createdAt":"2021-02-05T07:31:56.826Z","updatedAt":"2021-02-14T04:01:12.937Z","publishedAt":"2021-02-05T07:31:56.826Z","revisedAt":"2021-02-14T04:01:12.937Z","title":"marked demo page","body":"Marked - Markdown Parser\n========================\n\n[Marked] lets you convert [Markdown] into HTML.  Markdown is a simple text format whose goal is to be very easy to read and write, even when not converted to HTML.  This demo page will let you type anything you like and see how it gets converted.  Live.  No more waiting around.\n\nHow To Use The Demo\n-------------------\n\n1. Type in stuff on the left.\n2. See the live updates on the right.\n\nThat's it.  Pretty simple.  There's also a drop-down option in the upper right to switch between various views:\n\n- **Preview:**  A live display of the generated HTML as it would render in a browser.\n- **HTML Source:**  The generated HTML before your browser makes it pretty.\n- **Lexer Data:**  What [marked] uses internally, in case you like gory stuff like this.\n- **Quick Reference:**  A brief run-down of how to format things using markdown.\n\nWhy Markdown?\n-------------\n\nIt's easy.  It's not overly bloated, unlike HTML.  Also, as the creator of [markdown] says,\n\n\u003e The overriding design goal for Markdown's\n\u003e formatting syntax is to make it as readable\n\u003e as possible. The idea is that a\n\u003e Markdown-formatted document should be\n\u003e publishable as-is, as plain text, without\n\u003e looking like it's been marked up with tags\n\u003e or formatting instructions.\n\nReady to start writing?  Either start changing stuff on the left or\n[clear everything](/demo/?text=) with a simple click.\n\n[Marked]: https://github.com/markedjs/marked/\n[Markdown]: http://daringfireball.net/projects/markdown/\n"},{"id":"ces_ofgyfh","createdAt":"2021-02-05T07:31:19.044Z","updatedAt":"2021-02-14T04:01:24.565Z","publishedAt":"2021-02-05T07:31:19.044Z","revisedAt":"2021-02-14T04:01:24.565Z","title":"Markdown サンプル","body":"# 見出し1\n\n## 見出し2\n\n### 見出し3\n\n#### 見出し4\n\nmarkdownサンプル文章です。ここは地の文です。\n\nmarkdownでは、箇条書きは*や-などの記号を文頭に置くことで記述します。箇条書きの階層は行頭スペース4つを足します。\n\n- これはひとつめの箇条書き\n- ふたつめの箇条書き\n    - 一つ階層が深い箇条書き\n- みっつめの箇条書き\n\n### コード\n\n3つのバッククォート記号でくくることで、コード例を示します\n\n```\n[ozuma@vpscon ~]$ cp a\ncp: missing destination file operand after `a'\nTry `cp --help' for more information.\n```\n\nmarkdown形式については、Wikipediaなども参照ください\n- http://ja.wikipedia.org/wiki/Markdown"}]},"__N_SSG":true},"page":"/","query":{},"buildId":"G18-jcYSSOkEp-egchWIq","nextExport":false,"isFallback":false,"gsp":true}</script><script nomodule="" src="/_next/static/chunks/polyfills-8f31809deb7932dd0187.js"></script><script src="/_next/static/chunks/main-57a215141917f74489c2.js" async=""></script><script src="/_next/static/chunks/webpack-50bee04d1dc61f8adf5b.js" async=""></script><script src="/_next/static/chunks/framework.e2fe4ae6b85b1c7a6eb1.js" async=""></script><script src="/_next/static/chunks/693c54205046c66c3eefa6a7b5229046f5cfc273.89459af727d52e05e413.js" async=""></script><script src="/_next/static/chunks/pages/_app-da165ebde8cf0edbd42d.js" async=""></script><script src="/_next/static/chunks/pages/index-e466036c96dbdb34eb03.js" async=""></script><script src="/_next/static/G18-jcYSSOkEp-egchWIq/_buildManifest.js" async=""></script><script src="/_next/static/G18-jcYSSOkEp-egchWIq/_ssgManifest.js" async=""></script></body></html>
